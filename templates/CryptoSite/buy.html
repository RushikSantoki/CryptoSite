{% extends 'CryptoSite/base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "CryptoSite/buy.css" %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}
{% block conten %}
    <body class="container">
        <nav>
            <a href="http://127.0.0.1:8000/"> <img src="{%  static "img/logo1.png" %}" class="logo"> </a>
        </nav>
        <h1>Welcome {{ user.first_name }}</h1>
        <br>
        <h2>You can buy {{ data.currency_name }} <img src={{image}} height='30'> Coin</h2>
        <br>
            <section class='login' id='login'>
      <div class='head'>
      </div>
        <br>
      <div class='form'>
        <form id="form-id3" method="POST" action=".">
            {% csrf_token %}
             <h4>Enter the amount in CAD:</h4>
                <br>
                <p>1$ is equal to {{ conversion }} coins </p>
                <br>
                <input type="number" placeholder="$" name="amount" class="text">
                <br>
                <br>
            <a href="#" class='btn-login' id='do-login' style="  background: none;
  text-decoration: none;
  color: white;
  box-shadow: 0px 0px 0px 2px white;
  border-radius: 3px;
  padding: 5px 2em;
  transition: 0.5s;" onclick="document.forms['form-id3'].submit();" >Buy</a>
        </form>
      </div>
    </section>
    </body>
{% endblock %}
